name: Lint
on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          repository: 'ps-wow/action-test-repo'
      - name: wow-lint
        uses: davidcraig/action-wow-lint@v1.0.1
        with:
            path-to-files: '**/*.lua'